name: Push

on:
  push:
    branches:
      - master
      - develop

jobs:
  main:
    name: Build, test and publish
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - name: Clone
        uses: actions/checkout@v1
      - name: Install node
        uses: actions/setup-node@v1
      - name: Install protoc
        uses: arduino/setup-protoc@master
      - name: Install protoc-gen-grpc-web protoc plugin
        run: |
          sudo wget https://github.com/grpc/grpc-web/releases/download/1.1.0/protoc-gen-grpc-web-1.1.0-linux-x86_64 -O /usr/local/bin/protoc-gen-grpc-web
          sudo chmod a+x /usr/local/bin/protoc-gen-grpc-web
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Test
        run: |
          protoc --version
          npm run test:generate
          npm run test:generate-grpc-web
          npm run test
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release
